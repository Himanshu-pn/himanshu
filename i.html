
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            width: 300px;
        }

        h1 {
            color: #ff4d4d;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            height: 80px;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
        }

        #noBtn {
            background-color: #ddd;
            color: #333;
            position: absolute;
            left: 0;
        }

        img {
            width: 150px;
        }
    </style>
</head>

<body>

<div class="container">
    <img id="statusImg" src="https://media.giphy.com/media/H6cmWzp6LGFvqjidB7/giphy.gif
">
    <h1 id="question">Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const img = document.getElementById("statusImg");
    const buttons = document.querySelector(".buttons");

    // ✅ Use .gif links (not .webp)
    const yesGifs = [
        "https://media.giphy.com/media/gXXFrjHFJIMoqKr8UT/giphy.gif",
        "https://media.giphy.com/media/GXsdkCcXyQ3PNwpI3g/giphy.gif",
        "https://media.giphy.com/media/1D7ryE8SDYuq8kGGGQ/giphy.gif"
    ];

    // Runaway No button
    noBtn.addEventListener("mouseover", () => {
        const maxX = buttons.offsetWidth - noBtn.offsetWidth;
        const maxY = buttons.offsetHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Yes button click
    yesBtn.addEventListener("click", () => {
        question.innerHTML = "YAY Thankyou ❤️";
        img.src = yesGifs[Math.floor(Math.random() * yesGifs.length)];
        noBtn.style.display = "none";
        yesBtn.style.transform = "scale(1.2)";
    });
</script>

</body>
</html>
